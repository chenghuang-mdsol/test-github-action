
name: "Build : Build 1"
on:
  push:
    branches:
    - 'main'
  workflow_dispatch:
    inputs:
      script:
        description: 'script'
        required: true
        default: 1.ps1
        type: choice
        options:
        - 1.ps1
        - 2.ps1
      tags:
        description: 'Test scenario tags'
        required: false 
        type: boolean
      environment:
        description: 'Environment to run tests against'
        type: environment
        required: true
        options:
        - sandbox
        - distro
        - UAT
jobs:
  echo-in-matrix:
    runs-on: [self-hosted]
    strategy:
      matrix:
        num: [1, 2, 3, 4, 5]
    steps:
      - name: test matrix
        run: |
          echo ${{ matrix.num }}
          sleep 30
        shell: bash


