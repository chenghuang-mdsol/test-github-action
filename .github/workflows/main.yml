
name: "Build : Build 1"
on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:
    inputs:
      script:
        description: 'script'
        required: true
        default: 1.ps1
        type: choice
        options:
        - 1.ps1
        - 2.ps1
      tags:
        description: 'Test scenario tags'
        required: false 
        type: boolean
      environment:
        description: 'Environment to run tests against'
        type: environment
        required: true
        options:
        - sandbox
        - distro
        - UAT
jobs:
  api-checkout:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: test env
        run: |
          Get-ChildItem env: | Format-Table -AutoSize
          Get-Content $Env:GITHUB_EVENT_PATH
          "# Abc" | Out-File -Append $env:GITHUB_STEP_SUMMARY 
        shell: pwsh

