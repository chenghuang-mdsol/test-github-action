on:
  workflow_call:
    inputs:
      who-to-greet:
        description: 'who to greet'
        default: 'some random guy'
        required: true
        type: string
jobs:
  say-hello:
    name: Say hello
    runs-on: ubuntu-latest
    steps:
      - name: Greet
        run: |
          echo "Hello0! ${{ github.event.inputs.who-to-greet }} "
          echo "Hello1! ${{ inputs.who-to-greet }} "
        shell: pwsh
