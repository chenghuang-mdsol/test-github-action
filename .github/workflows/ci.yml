
name: "Try Extract"
env:
  GITHUB_TOKEN: ${{ secrets.EXTERNAL_GITHUB_TOKEN }}
on:
  pull_request:
  workflow_dispatch:
jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - id: extract
        uses: actions/variable-regex-extractor-action@v1.1
        with:
          pattern: |
            RaveDB:\s*([\w\-_\.\/]+)
      - run: |
          Write-Host "value = $env:value"
        env: 
          value: ${{ steps.extract.outputs.value }}

