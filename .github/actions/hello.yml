on:
  workflow_call:
    inputs:
      who-to-greet:
        description: 'who to greet'
        default: 'some random guy'
        required: true
        type: string
jobs:
  say-hello:
    name: Say hello
    runs-on: ubuntu-latest
    steps:
      - name: Greet
        run: echo "Hello! ${{ inputs.who-to-greet }} "
      - name: Fail
        run: exit 1